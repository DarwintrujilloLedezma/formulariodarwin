<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTURAR DATOS AVATAR</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="capturarDatos">
    
    <section class="fila">

        <div class="contForm">
            <h2>REGISTRAR INFORMACIÃ“N AVATAR</h2>
            <p>Por favor complete los campos para generar su avatar</p>
            <form action="#">   
                <div class="formGroup">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" placeholder="Ej: Darwin Trujillo"  required>
                </div>
                <div class="formGroup">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" placeholder="Ej: 20" required>
                </div>
                <div class="formGroup">
                    <label for="fecha">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha" required>
                </div>
                <div class="formGroup">
                    <label for="genero">Genero:</label>
                    <select name="#" id="genero">
                        <option value="">Seleccione...</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>  
                    <div class="formGroup">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Ej: 3202547064z@gmail.com" required>
                    </div>
                
                <div class="formGroup">
                    <label for="email">Descripcion Personaje:</label>
                    <textarea name="" id="descripcion" cols="30" rows="3"></textarea>
                </div>
                <div class="formGroup">
                    <label for="color">Color:</label>
                    <select name="#" id="color">
                        <option value="">Seleccione...</option>
                        <option value="Verde">Verde</option>
                        <option value="Amarillo">Amarillo</option>
                        <option value="Rojo">Rojo</option>
                        <option value="Azul">Azul</option>
                        <option value="Rosado">Rosado</option>
                        </select>
                    </div>  
                    
            </form>
            <button onclick="capturarDatos()">CREAR AVATAR...</button>
        </div>
        <div class="contAvatar" id="contAvatar">
            <img id="mFoto" src="img/usuario.png" alt="Imagen Usuario">
            <h3 id="mNombre">NOMBRE</h3>
            <p id="mDescripcion">DESCRIPCION</p>
            <p id="mEdad">EDAD</p>
            <p id="mFecha">FECHA</p>
            <p id="mGenero">GENERO</p>
            <p id="mEmail">EMAIL</p>
        </div>

    </section>
    <a class="btn-nav" href="index.html">PROYECTO FIGURAS GEOMETRICAS</a>

    <script src="js/figuras.js"></script>
</body>
</html>
